# SoftGate Docker Compose with gVisor Security
# gVisor 설치 필요: https://gvisor.dev/docs/user_guide/install/

# Common configurations using YAML anchors
x-worker-common: &worker-common
  runtime: runsc
  read_only: true
  security_opt:
    - no-new-privileges:true
  cap_drop:
    - ALL
  depends_on:
    redis:
      condition: service_healthy
  environment:
    - REDIS_HOST=redis
    - REDIS_PORT=6379

x-interpreter-worker: &interpreter-worker
  <<: *worker-common
  networks:
    - softgate-workers
  tmpfs:
    - /tmp:rw,noexec,nosuid,size=256m
  deploy:
    resources:
      limits:
        cpus: '0.5'
        memory: 512M

x-compiler-worker: &compiler-worker
  <<: *worker-common
  networks:
    - softgate-workers
  tmpfs:
    - /tmp:rw,nosuid,size=512m
  deploy:
    resources:
      limits:
        cpus: '1.0'
        memory: 1024M

x-jvm-worker: &jvm-worker
  <<: *worker-common
  networks:
    - softgate-workers
  tmpfs:
    - /tmp:rw,nosuid,size=512m
  deploy:
    resources:
      limits:
        cpus: '0.5'
        memory: 768M

services:
  postgres:
    image: postgres:15-alpine
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_USER=softgate
      - POSTGRES_PASSWORD=softgate
      - POSTGRES_DB=softgate
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - softgate-backend
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U softgate"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - softgate-backend
      - softgate-workers
    security_opt:
      - no-new-privileges:true
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-softgate}
      - DB_PASSWORD=${DB_PASSWORD:-softgate}
      - DB_NAME=${DB_NAME:-softgate}
      - DB_SSLMODE=${DB_SSLMODE:-disable}
      - STORAGE_TYPE=${STORAGE_TYPE:-local}
      - STORAGE_BUCKET=${STORAGE_BUCKET:-softgate-functions}
      - AWS_REGION=${AWS_REGION:-ap-northeast-2}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - STORAGE_PATH=softgate-functions
      - XRAY_DAEMON_ADDRESS=host.docker.internal:2000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - code_storage:/data/code
    networks:
      - softgate-public
      - softgate-backend
      - softgate-workers
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - softgate-public
    security_opt:
      - no-new-privileges:true

  # Interpreter Workers (noexec on /tmp)
  worker-python:
    <<: *interpreter-worker
    build: ./workers/python
    user: "1000:1000"

  worker-javascript:
    <<: *interpreter-worker
    build: ./workers/javascript
    user: "1000:1000"

  worker-ruby:
    <<: *interpreter-worker
    build: ./workers/ruby
    user: "1000:1000"

  worker-pypy3:
    <<: *interpreter-worker
    build: ./workers/pypy3
    user: "1000:1000"

  # Compiler Workers (exec allowed on /tmp for compiled binaries)
  worker-golang:
    <<: *compiler-worker
    build: ./workers/golang
    user: "1000:1000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GOCACHE=/tmp/gocache
      - GOPATH=/tmp/gopath

  worker-rust:
    <<: *compiler-worker
    build: ./workers/rust
    user: "1000:1000"

  worker-c99:
    <<: *compiler-worker
    build: ./workers/c99
    user: "1000:1000"

  worker-cpp-gcc:
    <<: *compiler-worker
    build: ./workers/cpp_gcc
    user: "1000:1000"

  worker-cpp17-clang:
    <<: *compiler-worker
    build: ./workers/cpp17_clang
    user: "1000:1000"

  worker-csharp:
    <<: *compiler-worker
    build: ./workers/csharp
    user: "1000:1000"

  worker-swift:
    <<: *compiler-worker
    build: ./workers/swift
    user: "1000:1000"

  # JVM Workers
  worker-java11:
    <<: *jvm-worker
    build: ./workers/java11
    user: "1000:1000"

  worker-java17:
    <<: *jvm-worker
    build: ./workers/java17
    user: "1000:1000"

  worker-java21:
    <<: *jvm-worker
    build: ./workers/java21
    user: "1000:1000"

  worker-kotlin:
    <<: *jvm-worker
    build: ./workers/kotlin
    user: "1000:1000"

networks:
  softgate-public:
    driver: bridge
  softgate-backend:
    driver: bridge
    internal: true
  softgate-workers:
    driver: bridge
    internal: true

volumes:
  postgres_data:
  code_storage:
