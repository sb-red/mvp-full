version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=softgate
      - POSTGRES_PASSWORD=softgate
      - POSTGRES_DB=softgate
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - softgate-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U softgate"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - softgate-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=softgate
      - DB_PASSWORD=softgate
      - DB_NAME=softgate
      - STORAGE_TYPE=local
      - STORAGE_PATH=/data/code
    volumes:
      - code_storage:/data/code
    networks:
      - softgate-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  worker-python:
    build: ./workers/python
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - softgate-net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  worker-javascript:
    build: ./workers/javascript
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - softgate-net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - softgate-net

networks:
  softgate-net:
    driver: bridge

volumes:
  postgres_data:
  code_storage:
