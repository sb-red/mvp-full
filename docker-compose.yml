services:
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=softgate
      - POSTGRES_PASSWORD=softgate
      - POSTGRES_DB=softgate
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - softgate-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U softgate"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - softgate-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    depends_on:
      redis:
        condition: service_healthy
    expose:
      - "8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SERVER_PORT=8080
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-softgate}
      - DB_PASSWORD=${DB_PASSWORD:-softgate}
      - DB_NAME=${DB_NAME:-softgate}
      - DB_SSLMODE=${DB_SSLMODE:-disable}
      - STORAGE_TYPE=${STORAGE_TYPE:-local}
      - STORAGE_BUCKET=${STORAGE_BUCKET:-softgate-functions}
      - AWS_REGION=${AWS_REGION:-ap-northeast-2}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    volumes:
      - code_storage:/data/code
    networks:
      - softgate-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  worker-python:
    build: ./workers/python
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - softgate-net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  worker-javascript:
